<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cadastre-me</title>
    </head>
    <body>
      <nav class="navbar navbar-light" style="background-color: #007bff !important;">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Cadastre-me</span>
        </div>
      </nav>
      <form action="{% url 'listagem_usuarios' %}" method="post">
        {% csrf_token %}
        <div class="container text-center mt-5">
          <h1>Cadastro de usuÃ¡rios</h1>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input name="nome" type="text" id="nome" class="form-control-sm">
          </div>
          <div class="form-group">
            <label for="idade">Idade</label>
            <input name="idade" type="text" id="idade" class="form-control-sm">
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input name="Email" type="email" id="Email" class="form-control-sm">
          </div>
          <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </div>
      </form>
    </body>
    </html>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
  
</html>
